<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzeo - Dashboard École</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <div class="dotted-bg"></div>
    <div class="dashboard-container">
        <div class="logo-container">
            <img src="/public/assets/logo.png" alt="Quizzeo Logo">
        </div>

        <div class="school-info">
            <h1>Dashboard École</h1>
            <p>Bienvenue, <span id="schoolName"></span></p>
        </div>

        <div class="dashboard-actions">
            <button class="create-quiz-btn" onclick="createNewQuiz()">
                Créer un nouveau Quiz
            </button>
        </div>

        <div class="quiz-list">
            <h2>Mes Quiz</h2>
            <div class="quiz-grid" id="quizList">
                <!-- Les quiz seront insérés ici dynamiquement -->
            </div>
        </div>
    </div>

    <script src="/public/js/school-dashboard.js"></script>
</body>
</html>
