<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzeo - Dashboard Administrateur</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dotted-bg"></div>
    <div class="admin-container">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Quizzeo Logo">
        </div>
        
        <nav class="admin-nav">
            <button class="nav-button active" data-tab="users">Utilisateurs</button>
            <button class="nav-button" data-tab="quizzes">Quiz</button>
            <button class="nav-button" data-tab="connected">Utilisateurs connectés</button>
        </nav>

        <!-- Section Utilisateurs -->
        <div class="tab-content active" id="users-tab">
            <h2>Gestion des Utilisateurs</h2>
            <div class="search-bar">
                <input type="text" id="user-search" placeholder="Rechercher un utilisateur...">
            </div>
            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Rôle</th>
                            <th>Date création</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-list">
                        <!-- Rempli dynamiquement par JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Section Quiz -->
        <div class="tab-content" id="quizzes-tab">
            <h2>Gestion des Quiz</h2>
            <div class="search-bar">
                <input type="text" id="quiz-search" placeholder="Rechercher un quiz...">
            </div>
            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Titre</th>
                            <th>Créateur</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Réponses</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="quizzes-list">
                        <!-- Rempli dynamiquement par JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Section Utilisateurs connectés -->
        <div class="tab-content" id="connected-tab">
            <h2>Utilisateurs Connectés</h2>
            <div class="connected-users" id="connected-users-list">
                <!-- Rempli dynamiquement par JS -->
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
